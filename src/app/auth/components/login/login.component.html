<div class="container-fluid">
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="row vh-100 align-items-center">
      <div class="col-md-4 offset-md-4">
        <h1 class="text-center">
          <strong>Inkedcrm</strong>
        </h1>
        <mat-card class="text-center">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="userName" />
                <mat-error
                  *ngIf="loginForm.controls['userName'].hasError('required')"
                >
                  Username is required
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  matInput
                  placeholder="Password"
                  formControlName="password"
                />

                <mat-icon
                  *ngIf="!showPassword"
                  (click)="toggleShow()"
                  matSuffix
                  name="eye-outline"
                ></mat-icon>
                <mat-icon
                  *ngIf="showPassword"
                  (click)="toggleShow()"
                  name="eye-off-outline"
                  matSuffix
                ></mat-icon>

                <mat-error
                  *ngIf="loginForm.controls['password'].hasError('required')"
                >
                  Password is required
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <button
                mat-raised-button
                type="submit"
                routerLink="/client/client-dashboard"
                [disabled]="!loginForm.valid"
                class="w-100"
                color="primary"
              >
                Login
              </button>
            </div>
          </div>

          <!-- <div class="row mt-3">
            <div class="col-7 text-left">
              Need an account? <a routerLink="/register">SIGN UP</a>
            </div>
            <div class="col-5 text-right">
              <a routerLink="/forget-password">Forgot Password?</a>
            </div>
          </div> -->
        </mat-card>
      </div>
    </div>
  </form>
</div>

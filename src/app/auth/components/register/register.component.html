<div class="container-fluid">
  <form (ngSubmit)="register()" [formGroup]="regsiterForm">
    <div class="align-items-center">
      <h1 class="text-6xl text-white">
        <span class="text-primary">Register</span>
      </h1>
      <p>Please enter details to register</p>
      <div class="flex gap-4">
        <div>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName" />
            <mat-error
              *ngIf="regsiterForm.controls['firstName'].hasError('required')"
            >
              First Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName" />
            <mat-error
              *ngIf="regsiterForm.controls['lastName'].hasError('required')"
            >
              Last Name is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="flex gap-4">
        <div>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" />
            <mat-error
              *ngIf="regsiterForm.controls['username'].hasError('required')"
            >
              Username is required
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error
              *ngIf="regsiterForm.controls['email'].hasError('required')"
            >
              Email is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="flex gap-4">
        <div class="col-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              [type]="showPassword ? 'text' : 'password'"
              matInput
              placeholder="Password"
              formControlName="password"
            />

            <mat-icon
              *ngIf="!showPassword"
              (click)="toggleShow()"
              matSuffix
              name="eye-outline"
            ></mat-icon>
            <mat-icon
              *ngIf="showPassword"
              (click)="toggleShow()"
              name="eye-off-outline"
              matSuffix
            ></mat-icon>

            <mat-error
              *ngIf="regsiterForm.controls['password'].hasError('required')"
            >
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="flex gap-4">
        <div class="col-12">
          <button
            mat-raised-button
            type="submit"
            routerLink="/client/client-dashboard"
            [disabled]="!regsiterForm.valid"
            class="w-100"
            color="primary"
          >
            Register
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

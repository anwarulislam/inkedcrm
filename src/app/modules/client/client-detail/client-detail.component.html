<div class="dash-card mb-6">
  <div class="mb-6 flex items-center justify-between">
    <h4 class="font-bold text-white">Client History</h4>

    <div class="flex gap-4">
      <button class="button primary" routerLink="add">
        <span> Download PDF </span>
      </button>
    </div>
  </div>

  <div class="custom-table">
    <table aria-describedby="" mat-table [dataSource]="dataSource" matSort>
      <!-- Firstname Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Appointment Date
        </th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>

      <!-- Lastname Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
        <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
      </ng-container>

      <!-- Contact Number Column -->
      <ng-container matColumnDef="telNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Duration</th>
        <td mat-cell *matCellDef="let row">{{ row.telNumber }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Appointment Fees
        </th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>

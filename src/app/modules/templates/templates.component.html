<div class="container-fluid">
  <div class="grid gap-6 md:grid-cols-3">
    <div class="dash-card overflow-hidden p-0" *ngFor="let item of templates">
      <h3 class="bg-primary py-4 px-6 text-2xl font-bold text-black">
        {{ item.name }}
      </h3>
      <div class="p-6">
        <img
          class="template-img mb-6 rounded-2xl"
          src="assets/images/tatoo2.png"
          alt=""
        />
        <div class="flex justify-center gap-4">
          <button class="button primary">Edit</button>
          <button class="button secondary shadow-none">Delete</button>
          <button class="button secondary shadow-none">Deactivate</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-6">
      <mat-card class="dashboard-cards">
        <mat-card-header>
          <h3>SMS Center</h3>
          <br />
        </mat-card-header>
        <div class="col-12 mt-3 mb-5 p-0">
          <mat-divider style="color: white"></mat-divider>
        </div>
        <mat-card-content>
          <div class="row ml-2 mr-2">
            <div class="col-md-6">Select Client or group</div>
            <div class="col-6 form-group">
              <select class="form-control">
                <option value="">Zen Donegen</option>
                <option value="">Zen Donegen</option>
                <option value="">Zen Donegen</option>
              </select>
            </div>
            <div class="col-12 mb-4 mt-2">
              <textarea class="form-control" rows="5" cols="5"></textarea>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md-6">
      <mat-card class="dashboard-cards">
        <mat-card-header>
          <h3>Automated sms</h3>
          <br />
        </mat-card-header>
        <div class="col-12 mt-3 mb-5 p-0">
          <mat-divider style="color: white"></mat-divider>
        </div>
        <mat-card-content>
          <div class="row ml-4 mr-4 mb-4 bg-white">
            <div class="col-4">
              <span class="text-black">Session Reminder</span>
            </div>

            <div class="col-8 float-right">
              <button class="button primary" class="float-right mr-2">
                <mat-icon>edit</mat-icon>
              </button>
              &nbsp;
              <button class="button primary" class="float-right mr-4">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>

          <div class="row ml-4 mr-4 bg-white"></div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="isExpanded">
    <mat-nav-list>

      <mat-list-item  class="menu-icon" (click)="isExpanded = !isExpanded">
        <i class="fa-thin fa-bars"></i>
      </mat-list-item>

      <mat-list-item class="main-list-items" [routerLink]="'./schedule'" routerLinkActive="active-link" >
        <i class="fa-thin fa-calendar-range"></i>
        <span *ngIf="isExpanded">Schedule</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'./clients'" routerLinkActive="active-link">
        <i class="fa-thin fa-user-astronaut"></i>
        <span *ngIf="isExpanded">Clients</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'./artists'" routerLinkActive="active-link">
        <i class="fa-thin fa-user-robot"></i>
        <span *ngIf="isExpanded">Artists</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'./reports'" routerLinkActive="active-link">
        <i class="fa-thin fa-chart-line"></i>
        <span *ngIf="isExpanded">Reports</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'./marketing'" routerLinkActive="active-link">
        <i class="fa-thin fa-chart-simple"></i>
        <span *ngIf="isExpanded">Marketing</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'./templates'" routerLinkActive="active-link">
        <i class="fa-thin fa-files"></i>
        <span *ngIf="isExpanded">Templates</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <h4>[ INKED ]</h4>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
